<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validate Phone Number</title>
<!--  Viết phương thức để kiểm tra tính hợp lệ của số điên thoại.-->

<!--  Số điện thoại hợp lệ cần đạt theo mẫu sau: (xx)-(0xxxxxxxxx)-->

<!--  x là ký tự số-->

<!--  Không chứa các ký tự đặc biệt-->

<!--  Ví dụ số điện thoại hợp lệ: (84)-(0978489648)-->

<!--  Ví dụ tên lớp không hợp lệ: (a8)-(22222222)-->
</head>
<body>
<script>
    function validatePhoneNumber(str) {
        regexp = /^\([0-9]{2}\)\-\([0][0-9]{9}\)$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    console.log(validatePhoneNumber('(84)-(0942637303)'));
    console.log(validatePhoneNumber('(a4)-(22222222)'));
    let number = prompt('Enter the Class Name: ');
    console.log(validatePhoneNumber(number));
</script>
</body>
</html>
